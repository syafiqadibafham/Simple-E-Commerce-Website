<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baustoffe E-Commerce</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Baustoffe24</a>
            <!-- Cart Buton -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Dein Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0€</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Jetzt Kaufen</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Baustoffe Kauft</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="img/holz.webp" alt="" class="product-img">
                <h2 class="product-title">Exclusivholz</h2>
                <span>ab</span>
                <span class="price">26,50€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="img/holz2.webp" alt="" class="product-img">
                <h2 class="product-title">Glattkantbrett Fichte</h2>
                <span class="price">6,89€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="img/Weco_Estrichsand.png" alt="" class="product-img">
                <h2 class="product-title">Weco Estrichsand</h2>
                <span class="price">257,85€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="img/brechsand.jpg" alt="" class="product-img">
                <h2 class="product-title">Brechsand</h2>
                <span class="price">65,00€</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
    
</body>
</html>
